<!DOCTYPE html>
<!-- KaTeX requires the use of the HTML5 doctype. Without it, KaTeX may not render properly -->
<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
          integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" rel="stylesheet">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script crossorigin="anonymous" defer
            integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script crossorigin="anonymous" defer
            integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" onload="renderMathInElement(document.body);"
            src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <style>
        p {
            color: #344054;
        }
        div {
            color: #344054;
        }

    </style>
</head>

<body style="background-color:transparent;display: flex;align-items: flex-start;justify-content: flex-start;">
<script>

    function addParagraphWithKatex(latexStrings) {
        // Clear all child elements in the body
        document.body.innerHTML = '';

        // Create a new <p> element
        var newElement = document.createElement("p");

        // Iterate over each string in the list
        for (var i = 0; i < latexStrings.length; i++) {
            // Check if the string is empty
            if (latexStrings[i].trim() === "") {
                // Add a <br> tag
                newElement.innerHTML += "<br>";
            } else {
                // Add the string to the <p> element
                newElement.innerHTML += latexStrings[i] + "<br>";
            }
        }
        // Add the new element to the body of the document
        document.body.appendChild(newElement);
        renderMathInElement(document.body, {
                // customised options
                // • auto-render specific keys, e.g.:
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: true},
                    {left: '\\(', right: '\\)', display: true},
                    {left: '\\[', right: '\\]', display: true}
                ],
                // • rendering keys, e.g.:
                throwOnError: true
                });
                }

</script>
</body>

</html>
